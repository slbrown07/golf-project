<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e766059f57.js" crossorigin="anonymous"></script>
    <title>Golf Project</title>
    <link rel="stylesheet" href=golf.css> 

    <script src="golf.js" defer></script>
</head>
<body>
    <header>
        <h1>Golf Project</h1>
        <h2 id="gameDate">Date: </h2>
        <div id="golfCourses"></div>
    </header>
    <div id="scoreCard">
        <div id="courseInfo">
            <div id="courseName"></div>
            <div id="courseAddress"></div>
            <div id="courseCity"></div>
            <div id="coursePhone"></div>
        </div>
        <div class="scoreRow" id="colHead"></div>
        <div id="playerLevels">
            <div class="scoreRow" id="pro"></div>
            <div class="scoreRow" id="champion"></div>
            <div class="scoreRow" id="men"></div>
            <div class="scoreRow" id="women"></div>
            <div class="scoreRow" id="par"></div>
            <div class="scoreRow" id="hcp"></div>
        </div>
        
    </div>

</body>
</html>
