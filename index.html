<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e766059f57.js" crossorigin="anonymous"></script>
    <title>Golf Project</title>
    <link rel="stylesheet" href=golf.css> 

    <script src="golf.js" defer></script>
</head>
<body>
    <header>
        <h1>Golf Project</h1>
        <h2 id="gameDate">Date: </h2>
        <div id="golfCourses"></div>
    </header>
    <div id="scoreCard">
        <div id="courseInfo">
            <div id="courseName"></div>
            <div id="courseAddress"></div>
            <div id="courseCity"></div>
            <div id="coursePhone"></div>
            <div id="courseWeb"></div>
        </div>      
        <div id="cardOptions">
            <div id="proOption">
                <input type="checkbox" onclick="toggle('proRow')" checked>Pro
            </div>
            <div id="champOption">
                <input type="checkbox" onclick="toggle('championRow')" checked>Champion
            </div>
            <div id="menOption">
                <input type="checkbox" onclick="toggle('menRow')" checked>Men
            </div>
            <div id="womenOption">
                <input type="checkbox" onclick="toggle('womenRow')" checked>Women
            </div>
            <div id="hcpOption">
                <input type="checkbox" onclick="toggle('hcpRow')" checked>HCP
            </div>
        </div>
        <div id="playerLevels">
            <div class="scoreRow" id="nameRow"></div>
            <div class="scoreRow" id="proRow"></div>
            <div class="scoreRow" id="championRow"></div>
            <div class="scoreRow" id="menRow"></div>
            <div class="scoreRow" id="womenRow"></div>
            <div class="scoreRow" id="hcpRow"></div>
            <div class="scoreRow" id="parRow"></div>
        </div> 
        <div id="golfGame">
            <div class="scoreRow" id="player1"></div>
            <div class="scoreRow" id="player2"></div>
            <div class="scoreRow" id="player3"></div>
            <div class="scoreRow" id="player4"></div>
        </div>      
    </div>
</body>
</html>
